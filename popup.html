<!DOCTYPE html>
<html>
  
  <head>
    <title>Calculator by Arjun K S</title>
    
  </head>


  <style>
    table{
    border: 1px solid black;
    }
    
    button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 5px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 1px 1px;
    cursor: pointer;
    border-radius: 50%;
    }
    
 	
    h1 {
    color: #4CAF50;
    }
  </style>


  <body>

    
  	<br><br>
	<table id="table1" bgcolor="DimGray ">
	  
      	  <tr>
       	    <td colspan="4"> <h1>CALCULATOR</h1></input> </td>
       	    
       	  </tr>
       	  <tr>
       	    <td colspan="4"> <input type="text" id="screen" style="font-size: 15pt" placeholder="Enter numbers" name="screen" ></input> </td>
       	    
       	  </tr>
	  
  	  <tr>
    	<th> <button id="AC" type="button" name="AC" >AC</button> </th>
    	<th> <button id="C" type="button" name="C">C</button> </th>
    	<th> <button id="%" type="button" name="%" >%</button> </th>
    	<th> <button id="root" type="button" name="root" >&#8730;</button> </th>
	  </tr>
	  <tr>
	    <th> <button id="7" type="button" name="7" >7</button> </th>
	    <th> <button id="8" type="button" name="8" >8</button> </th>
	    <th> <button id="9" type="button" name="9" >9</button> </th>
	    <th> <button id="/" type="button" name="/" >/</button> </th>
	  </tr>
	  <tr>
	    <th> <button id="4" type="button" name="4" >4</button> </th>
	    <th> <button id="5" type="button" name="5" >5</button> </th>
	    <th> <button id="6" type="button" name="6" >6</button> </th>
	    <th> <button id="*" type="button" name="*" >*</button> </th>
	  </tr>
	  <tr>
	    <th> <button id="1" type="button" name="1" >1</button> </th>
	    <th> <button id="2" type="button" name="2" >2</button> </th>
	    <th> <button id="3" type="button" name="3" >3</button> </th>
	    <th> <button id="-" type="button" name="-" >-</button> </th>
	  </tr>
	  <tr>
	    <th> <button id="0" type="button" name="0" >0</button> </th>
	    <th> <button id="." type="button" name="." >.</button> </th>
	    <th> <button id="=" type="button" name="=" >=</button> </th>
	    <th> <button id="+" type="button" name="+" >+</button> </th>
	  </tr>
	  
	</table>
    <script type="text/javascript" src="popup.js" ></script>
  </body>
  
</html>
